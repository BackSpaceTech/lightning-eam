<!--**************************** Layout **************************-->
<template name="layout">
    <div id="wrapper">
      <div id="main">
        {{> Template.dynamic template=header}}
          <div class="flow-text  blue-grey-text text-darken-3">
            {{> Template.dynamic template=content}}
          </div>
      </div>
      {{> Template.dynamic template=footer}}
    </div>
</template>

<!--**************************** Sign In Layout **************************-->
<template name="layout2">
    <div id="wrapper">
      <div id="main">
        {{> Template.dynamic template=header}}
          <div class="container flow-text">
            <br>
            <div class="row">
               <div class="col s12 m6">
                 <div class="card blue-grey lighten-5">
                   <div class="card-content">
                     <span class="card-title">Please Sign In or Register</span>
                     {{> Template.dynamic template=content}}
                   </div>
                 </div>
               </div>
             </div>
             <br>
          </div>
      </div>
      {{> Template.dynamic template=footer}}
    </div>
</template>

<!--**************************** Header Content **************************-->
<template name="header1">
  <!-- Navigation -->
  <div class="navbar-fixed">
    <nav class="teal darken-3">
      <div class="nav-wrapper flow-text">
        <a href="{{pathFor '/'}}" class="brand-logo right">
          {{#if serverConnected}}
            <i class="fa fa-flash light-green-text accent-3 navbar-icon"></i>
          {{else}}
            <i class="fa fa-flash red-text navbar-icon"></i>
          {{/if}}
        </a>
        <ul class="left hide-on-med-and-down" id="header1DesktopUL">
          <li class="waves-effect waves-light"><a href="{{pathFor '/assets'}}">Assets</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/work'}}">Work Mgt</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/pm'}}">Planned Maint</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/resources'}}">Resources</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/inventory'}}">Inventory</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/procurement'}}">Procurement</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/reports'}}">Reports</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/help'}}">Help</a></li>
          <li class="waves-effect waves-light"><a href="{{pathFor '/about'}}">About</a></li>
          {{#if userSignedIn}}
            <li id="btnheader1Logout" class="waves-effect waves-light"><a>Logout</a></li>
          {{else}}
            <li class="waves-effect waves-light"><a href="{{pathFor '/sign-in'}}">Login</a></li>
          {{/if}}
        </ul>
        <ul class="side-nav waves-effect waves-light" id="slide-out">
          <li><a href="{{pathFor '/assets'}}">Assets</a></li>
          <li><a href="{{pathFor '/work'}}">Work Mgt</a></li>
          <li><a href="{{pathFor '/pm'}}">Planned Maint</a></li>
          <li><a href="{{pathFor '/resources'}}">Resources</a></li>
          <li><a href="{{pathFor '/inventory'}}">Inventory</a></li>
          <li><a href="{{pathFor '/procurement'}}">Procurement</a></li>
          <li><a href="{{pathFor '/reports'}}">Reports</a></li>
          <li><a href="{{pathFor '/help'}}">Help</a></li>
          <li><a href="{{pathFor '/about'}}">About</a></li>
          {{#if userSignedIn}}
            <li><a href="{{pathFor '/'}}">Logout</a></li>
          {{else}}
            <li><a href="{{pathFor '/'}}">Login</a></li>
          {{/if}}
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
  </div>
</template>
