<template name = "viewLocationsPage">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h3>View Locations</h3>
              <div class="row">
                  <div class="col-md-4 col-sm-8 col-xs-8">
                      <button type="button" class="btn" id="createLoc"><i class="waves-effect waves-light"></i> Create</button>
                      <button type="button" class="btn" id="editLoc"><i class="waves-effect waves-light"></i> Edit</button>
                      <button type="button" class="btn" id="deleteLoc"><i class="waves-effect waves-light"></i> Delete</button>
                  </div>
                  <div class="col-md-2 col-sm-4 col-xs-4" style="text-align:right;">
                      <input type="text" value="" style="box-shadow:inset 0 0 4px #eee; width:120px; margin:0; padding:6px 12px; border-radius:4px; border:1px solid silver; font-size:1.1em;" id="demo_q" placeholder="Search" />
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div id="jstree_demo" class="demo" style="margin-top:1em; min-height:200px;"></div>
                  </div>
              </div>
          </div>
      </div>
  </template>
